name: washy
description: Washy - Premium Car Wash System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Network (kept for future use if needed)
  dio: ^5.4.0
  json_annotation: ^4.8.1
  
  # Firestore
  cloud_firestore: ^5.4.4
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^13.0.0
  geolocator_apple:
  geocoding: ^2.1.1
  
  # UI
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  firebase_messaging: ^15.2.10
  firebase_storage: ^12.3.2
  
  # Image Processing
  image: ^4.0.17
  # Payment
  # stripe_payment is discontinued - use flutter_stripe when ready
  # flutter_stripe: ^10.0.0  # Uncomment and configure when needed
  
  # Other
  flutter_rating_bar: ^4.0.1
  uuid: ^4.2.2
  flutter_local_notifications: ^20.0.0
  change_app_package_name: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  generate: true


